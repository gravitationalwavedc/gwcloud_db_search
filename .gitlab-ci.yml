services:
  - mysql:5.7


variables:
  MYSQL_DATABASE: "django"
  MYSQL_ROOT_PASSWORD: "root"


default:
  image:
    name: ubuntu:20.04
    entrypoint: ["/usr/bin/env"]

  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip git build-essential libssl-dev libmysqlclient-dev
    - apt -y upgrade


django-tests:
  stage: test
  script:
    - git submodule update --init --recursive
    - cd src/
    - pip3 install -r requirements.txt
    - pip3 install mysqlclient
    - MYSQL_HOST=mysql python3 development-manage.py jenkins --enable-coverage --coverage-rcfile=.coveragerc

  artifacts:
    reports:
      cobertura: src/reports/coverage.xml
      junit: src/reports/junit.xml

code-quality:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
    SP_VERSION: 0.85.26
  allow_failure: true
  services:
    - docker:stable-dind
  before_script: []
  script:
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/ci-cd/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json


flake8:
  script:
    - pip3 install flake8-gl-codeclimate
    - flake8 --exit-zero --format gl-codeclimate --output-file gl-code-quality-report.json src/
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
